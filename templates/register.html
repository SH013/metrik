{% extends 'layout.html' %}

{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="" method="post" >
    {{ form.hidden_tag() }}
        {{ form.date() }}
        {{ form.value() }}
        {{ form.p_date() }}
        {{ form.p_value() }}
        {{ form.submit() }}
</form>
{% endblock %}
